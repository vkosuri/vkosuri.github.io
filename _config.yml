# Site
name: 'IamTheCEO'
description: 'about me'
logo: 'assets/images/avatar.jpg'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'vkosuri'
email: 'malli.kv2@gmail.com'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji
  - jekyll-toc

authors:
    vkosuri:
      name:           vkosuri
      site:           https://vkosuri.github.io/
      avatar:         assets/images/avatar_new.jpg
      bio:            "Not a native English speaker or writer, Deutsch Learner, love to explore new ideas and document!.
      email:          malli.kv2@gmail.com
      twitter:        https://twitter.com/mallikarjunarao
      linkdin:        https://www.linkedin.com/in/mallikarjunaraok/
      github:         https://github.com/vkosuri
      youtube:        https://www.youtube.com/user/mallikv


# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: vkosuri
      avatar: assets/images/avatar.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge


# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
